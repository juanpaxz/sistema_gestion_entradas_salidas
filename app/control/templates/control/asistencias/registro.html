{% extends 'control/base.html' %}
{% load static %}

{% block content %}
<div class="container py-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Registro de Asistencia</h2>
                    
                    <div class="clock-display mb-4">
                        <h3 id="current-time" class="display-4"></h3>
                        <p id="current-date" class="text-muted"></p>
                    </div>

                    <div class="d-grid gap-3">
                        <button id="btn-entrada" class="btn btn-primary btn-lg">
                            Registrar Entrada
                        </button>
                        <button id="btn-salida" class="btn btn-secondary btn-lg">
                            Registrar Salida
                        </button>
                    </div>

                    <div id="mensaje" class="alert mt-3" style="display: none;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

{% block extra_js %}
<script>
    function updateClock() {
        const now = new Date();
        document.getElementById('current-time').textContent = now.toLocaleTimeString();
        document.getElementById('current-date').textContent = now.toLocaleDateString();
    }

    // Actualizar el reloj cada segundo
    setInterval(updateClock, 1000);
    updateClock(); // Llamada inicial

    function mostrarMensaje(mensaje, tipo) {
        const alertDiv = document.getElementById('mensaje');
        alertDiv.textContent = mensaje;
        alertDiv.className = `alert alert-${tipo} mt-3`;
        alertDiv.style.display = 'block';
    }

    document.getElementById('btn-entrada').addEventListener('click', function() {
        fetch('{% url "control:registrar_entrada" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                mostrarMensaje(`${data.message} - ${data.hora}`, 'success');
            } else {
                mostrarMensaje(data.message, 'warning');
            }
        })
        .catch(error => {
            mostrarMensaje('Error al registrar entrada', 'danger');
        });
    });

    document.getElementById('btn-salida').addEventListener('click', function() {
        fetch('{% url "control:registrar_salida" %}', {
            method: 'POST',
            headers: {
                'X-CSRFToken': '{{ csrf_token }}',
            },
        })
        .then(response => response.json())
        .then(data => {
            if (data.status === 'success') {
                mostrarMensaje(`${data.message} - ${data.hora}`, 'success');
            } else {
                mostrarMensaje(data.message, 'warning');
            }
        })
        .catch(error => {
            mostrarMensaje('Error al registrar salida', 'danger');
        });
    });
</script>
{% endblock %}
